<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shinobi - Ninja name generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Shinobi - a ninja name generator">
    <meta name="author" content="Tom Canac">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="Content">
            <div class="row">
                <div class="col col-lg-5 Illus">
                </div>
                <div class="col col-lg-7 Form">
                    <header class="Form--header">
                        <h1>Shinobi</h1>
                        <p class="Form--header_p">Generate your own war name, based on your favorite technology!
                        </p>
                    </header>

                    <main class="Form--content">


                        <form>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="Buzzword" placeholder="Enter buzzword">
                                    <div class="input-group-append">
                                        <button type="submit" id="Submit" class="btn btn-primary">Ninja!&nbsp;<i
                                                class="fas fa-user-ninja"></i></button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div id="ninja_card" class="NinjaID NinjaIDempty">
                            <div class="card">
                                <div class="card-body">
                                    <h2 id="NinjaName" class="card-title NinjaID--name">...</h2>
                                    <div id="NinjaAvatar" class="NinjaID--avatar"></div>
                                    <p id="NinjaDescription" class="card-text">
                                        [...]
                                    </p>
                                </div>
                            </div>
                        </div>

                    </main>

                    <footer class="Form--footer">
                        <p>Built with ❤️ for TLM - <a href="https://github.com/tmos/coding-challenge">Github <i
                                    class="fas fa-cat"></i></a></p>
                    </footer>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/8c53426758.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
