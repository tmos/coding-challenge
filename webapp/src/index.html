<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shinobi - Ninja name generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Shinobi - a ninja name generator">
    <meta name="author" content="Tom Canac">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="row">

                <div class="col col-md-5 d-none d-md-block illus">
                </div>

                <div class="col col-md-7 col-sm-12 Form">
                    <header class="form--header">
                        <h1>Shinobi</h1>
                        <p class="form--header_p">Generate your own war name, based on your favorite technology!
                        </p>
                    </header>

                    <main class="form--content">
                        <form>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="buzzword" placeholder="Enter buzzword">
                                    <div class="input-group-append">
                                        <button type="submit" id="submit-button" class="btn btn-primary">
                                            Ninja!&nbsp;<i class="fas fa-user-ninja"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div id="ninja-card" class="ninja-id ninja-id_empty">
                            <div class="card">
                                <div class="card-header">
                                    <h2 id="ninja-name" class="card-title ninja-id--name">...</h2>
                                </div>
                                <div class="card-body">
                                    <div id="ninja-avatar" class="ninja-id--avatar"></div>
                                </div>
                            </div>
                        </div>
                    </main>

                    <footer class="form--footer">
                        <p>
                            Built with ❤️ for TLM -
                            <a href="https://github.com/tmos/coding-challenge">
                                Github <i class="fas fa-cat"></i>
                            </a>
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/8c53426758.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
